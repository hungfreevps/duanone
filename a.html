<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị nội dung sau khi click</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <ul>
        <li onclick="showContent('content1')">Item 1</li>
        <li onclick="showContent('content2')">Item 2</li>
        <li onclick="showContent('content3')">Item 3</li>
    </ul>

    <span id="content1" class="hidden">Nội dung của Item 1</span>
    <span id="content2" class="hidden">Nội dung của Item 2</span>
    <span id="content3" class="hidden">Nội dung của Item 3</span>

    <script>
        function showContent(contentId) {
            // Ẩn tất cả các nội dung trước khi hiển thị nội dung mới
            var allContents = document.querySelectorAll('.hidden');
            allContents.forEach(function(content) {
                content.style.display = 'none';
            });

            // Hiển thị nội dung tương ứng với thẻ li được click
            var selectedContent = document.getElementById(contentId);
            selectedContent.style.display = 'block';
        }
    </script>

</body>
</html>
