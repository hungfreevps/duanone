<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Ghế</title>
    <style>
        /* Thêm CSS để làm đẹp phần hiển thị ghế */
        .seat {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: #bdc3c7;
            cursor: pointer;
        }

        .selected {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <h2>Chọn Ghế</h2>
    
    <div id="seat-container"></div>

    <script>
        // Dữ liệu trạng thái ghế
        const seats = [
            { id: 1, status: 'available' },
            { id: 2, status: 'available' },
            { id: 3, status: 'available' },
            // Thêm các ghế khác...
        ];

        // Hiển thị ghế trên trang
        const seatContainer = document.getElementById('seat-container');

        seats.forEach(seat => {
            const seatElement = document.createElement('div');
            seatElement.classList.add('seat');
            seatElement.dataset.id = seat.id;
            seatElement.addEventListener('click', () => selectSeat(seat.id));
            seatContainer.appendChild(seatElement);
        });

        // Hàm chọn ghế
        function selectSeat(seatId) {
            const seat = seats.find(seat => seat.id === seatId);

            if (seat.status === 'available') {
                // Nếu ghế trống, chọn ghế
                seat.status = 'selected';
                updateSeatUI(seatId);
            } else if (seat.status === 'selected') {
                // Nếu ghế đã chọn, hủy chọn ghế
                seat.status = 'available';
                updateSeatUI(seatId);
            } else {
                // Ghế đã bị chiếm đóng, thông báo hoặc xử lý khác tùy thuộc vào yêu cầu
                alert('Ghế đã bị chiếm đóng!');
            }
        }

        // Hàm cập nhật giao diện người dùng khi chọn ghế
        function updateSeatUI(seatId) {
            const seatElement = document.querySelector(`[data-id="${seatId}"]`);
            seatElement.classList.toggle('selected');
        }
    </script>

</body>
</html>
